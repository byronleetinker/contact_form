<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Forms</title>

    <link rel="stylesheet" href="contact-forms.css" />
  </head>

  <body>
    <form id="form" action="https://formspree.io/f/xbjqlwjg" method="POST">
      <h1>Contact Me</h1>
      <div class="contact_info">
        <label class="contact_label" for="name"> Your username: </label>
        <input
          class="contact_input"
          type="text"
          name="name"
          id="name"
          required
          placeholder="username"
        />
      </div>

      <div class="contact_info">
        <label class="contact_label"> Your email address: </label>
        <input
          class="contact_input"
          type="email"
          name="_replyto"
          id="email"
          required
          placeholder="name@domain.com"
        />
      </div>

      <div class="contact_info">
        <label class="contact_label" for="number"> Your number: </label>
        <input
          class="contact_input"
          type="tel"
          name="number"
          id="number"
          required
          placeholder="012 345 6789"
        />
      </div>

      <div class="contact_info">
        <label class="contact_label" for="message">
          Your message:
          <textarea name="message"></textarea>
        </label>
        <input
          class="contact_input"
          type="text"
          name="message"
          id="message"
          required
          placeholder="your message"
        />
      </div>

      <button class="contact_button" type="submit">SEND</button>
    </form>
  </body>
</html>
